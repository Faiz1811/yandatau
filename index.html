<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How's Your Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background-color: #fefefe;
      overflow-x: hidden;
    }

    .card {
      background: #fff0f5;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    .highlight {
      color: deeppink;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: hotpink;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff8dc;
      border: 1px solid #ccc;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      z-index: 999;
    }

    .hidden {
      display: none;
    }

    .show {
      display: block;
    }

    .love {
      position: fixed;
      font-size: 24px;
      animation: floatUp 2s ease-in forwards;
      z-index: 10;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px);
        opacity: 0;
      }
    }

    #image-container {
      margin-top: 20px;
      text-align: center;
    }

    #image-container img {
      width: 200px;
      height: auto;
      margin-top: 10px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>How's your day<span class="highlight"> Gadis</span>?</h1>
 
    <p>CIEE PASTI DAH PULANG KULIAH YAAAAA, Cemungut ngerjain tugasnya yaaa, gausah dipaksain😊</p>
    <button onclick="handleClick()">Gausah di Klik</button>
  </div>

  <div id="popup" class="hidden">Kok di klik mbak? 🙈</div>

  <div id="love-container"></div>

  <div id="image-container"></div>

  <script>
    function handleClick() {
      showPopup();
      showMultipleLoves();
      showImage();
    }

    function showPopup() {
      const popup = document.getElementById('popup');
      popup.classList.remove('hidden');
      popup.classList.add('show');

      setTimeout(() => {
        popup.classList.remove('show');
        popup.classList.add('hidden');
      }, 3000);
    }

    function showMultipleLoves() {
      const container = document.getElementById('love-container');
      const count = 12;

      for (let i = 0; i < count; i++) {
        const love = document.createElement('div');
        love.className = 'love';
        love.innerText = '❤️';
        love.style.left = Math.random() * 90 + 'vw';
        love.style.top = '70%';
        love.style.animationDelay = `${Math.random() * 0.5}s`;
        container.appendChild(love);

        setTimeout(() => {
          love.remove();
        }, 2000);
      }
    }

    function showImage() {
      const imageContainer = document.getElementById('image-container');

      if (document.getElementById('surprise-image')) return;

      const img = document.createElement('img');
      img.id = 'surprise-image';
      img.src = 'https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif'; // Ganti jika perlu
      img.alt = 'Surprise!';

      imageContainer.appendChild(img);
    }
  </script>

</body>
</html>
